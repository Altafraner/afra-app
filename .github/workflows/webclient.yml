name: webclient

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ "*" ]
    paths:
      - 'WebClient/**'
  pull_request:
    branches: [ "*" ]
    paths:
      - 'WebClient/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install dependencies
      working-directory: ./WebClient
      run: npm install
    - name: Build
      working-directory: ./WebClient
      run: npm run build
