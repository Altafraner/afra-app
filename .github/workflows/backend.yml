name: backend

on:
  push:
    branches: [ "*" ]
    paths:
      - 'Afra-App/**'
  pull_request:
    branches: [ "*" ]
    paths:
      - 'Afra-App/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore Afra-App
    - name: Build
      run: dotnet build --no-restore Afra-App
