services:
  backend:
    build:
      context: .
      dockerfile: Afra-App/Dockerfile
    links:
      - db
    depends_on:
      - db
    volumes:
      - './dev/certs:/certs:ro'
  web:
    build:
        context: ./WebClient
        dockerfile: Dockerfile
    ports:
      - "8080:80"
    links:
      - backend
  db:
    image: "postgres:alpine"
    environment:
      POSTGRES_USER: "AfraAppUser"
      POSTGRES_PASSWORD: "AfraAppPassword"
      POSTGRES_DB: "afra-app"
    #volumes:
    #  - './storage/db:/var/lib/postgresql/data'
